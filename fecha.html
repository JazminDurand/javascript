<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p id="demo"></p>
 
 <script>
 var hoy = new Date();
	var dia = ""; // por qué se incluye? si no cambia nada si se saca? 

	switch(hoy.getDay()){
		case 0:
		dia = "Domingo";
		break;

		case 1:
		dia = "Lunes";
		break;

		case 2:
		dia = "Martes";
		break;

		case 3:
		dia = "Miércoles";
		break;

		case 4:
		dia = "Jueves";
		break;

		case 5:
		dia = "Viernes";
		break;

		case 6:
		dia = "Sábado";
	}

	 // por qué se usa innerHTML? es el estándar? si innerText lo muestra también
	document.getElementById("demo").innerHTML = "hoy es " + dia;
  
  </script>
  </body>
  </html>
